name: Docker Build

on:
    pull_request:
        types: [opened, synchronize, reopened]
        paths:
            - 'Dockerfile'
            - 'docker-compose.yml'
            - '.dockerignore'
            - 'server/**'
            - 'shared/**'
            - 'client/**'
            - 'package*.json'
    push:
        branches:
            - main
            - master
        tags:
            - 'v*'

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: false
                  load: true
                  tags: browserquest:test
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Test Docker image
              run: |
                  # Start container
                  docker run -d --name browserquest-test -p 8000:8000 browserquest:test

                  # Wait for server to start
                  timeout 60 bash -c 'until curl -s http://localhost:8000/status > /dev/null; do sleep 2; done'

                  # Test status endpoint
                  RESPONSE=$(curl -s http://localhost:8000/status)
                  echo "Server status: $RESPONSE"

                  if [[ $RESPONSE != "["* ]]; then
                    echo "Invalid status response"
                    docker logs browserquest-test
                    exit 1
                  fi

                  # Stop container
                  docker stop browserquest-test
                  docker rm browserquest-test

            - name: Build and push Docker image
              if: github.event_name != 'pull_request'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Generate artifact attestation
              if: github.event_name != 'pull_request'
              uses: actions/attest-build-provenance@v2
              with:
                  subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  subject-digest: ${{ steps.meta.outputs.digest }}
                  push-to-registry: true
